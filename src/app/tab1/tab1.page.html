<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Input Notes </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h1>INPUT NOTES</h1>
  <ion-item>
    <ion-label position="floating">Judul</ion-label>
    <ion-input type="text" [(ngModel)]="inpJudul"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Isi</ion-label>
    <ion-input type="text" [(ngModel)]="inpIsi"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Tanggal</ion-label>
    <ion-input type="text" [(ngModel)]="inpTanggal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Nilai</ion-label>
    <ion-input type="number" [(ngModel)]="inpNilai"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Gambar</ion-label><br />
    <ion-button expand="block" color="secondary" (click)="uploadGambar()"
      >Upload</ion-button
    >
  </ion-item>

  <br /><br />
  <ion-button
    expand="block"
    (click)="addNotes(inpJudul, inpIsi, inpTanggal, inpNilai)"
    >Add Notes</ion-button
  >
</ion-content>
